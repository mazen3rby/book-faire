          <span class="current-lang">EN</span>
          <i class="fas fa-globe"></i>
        </button>
      </div>
    </div>
    <nav>
      <ul class="navbar">
        <li><a href="home.html" data-translate="home">Home</a></li>
        <li><a href="search.html" data-translate="search">Search</a></li>
        <li><a href="blog.html" data-translate="blog">Blog</a></li>
        <li><a href="release.html" data-translate="releases">New Releases</a></li>
        <li><a href="forum.html" data-translate="forum">Forum</a></li>

  <!-- Main Content -->
  <main>
    <section class="feedback-section">
      <h2 data-translate="feedbackTitle">ðŸ“© We'd Love to Hear from You</h2>
      <form action="#" method="post">
        <label for="name" data-translate="yourName">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" data-translate="yourEmail">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message" data-translate="yourMessage">Your Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" data-translate="sendFeedback">Send Feedback</button>
      </form>
    </section>
  </main>
